{% extends 'base.html' %}
{% block body %}
{% if form.errors %}
<div  style="text-align: center;">
<h2 style="color:red;">Some Error has occured </h2>
</div>
{% endif %}

<div class='my-5' >
	<div class='row '>
		<div class='col-md-3'></div>
		<div class='col-md-6 py-4' style="background-color: #f1f2f2;">
			<form method="POST">
				{% csrf_token %}
				
				<div  style="text-align: center;">
					<h2>Are you sure you wanna delete?</h2><br>
					<input type="submit" name="delete" value='Delete'><br>
					<a href="{% url 'homeBlog' %}"><p>Go back</p></a>
				</div>
				
			</form>
		</div>
		<div class='col-md-3'></div>
	</div>
</div>

{% endblock %}
