{% extends 'base1.html' %}
{% block content %}
<div class="col-md-10 pt-2" style="background: #6c757d;">
	<article class="content-section">
    <img  class="rounded-circle  article-img" src=" {{ blogs.author.profile.image.url }} ">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ blogs.author }}</a>
          <small class="text-muted">{{ blogs.date }}</small>
        </div>
        <div class="row">
            <div class="col-md-3 text-left"> <i class="fa fa-sticky-note"></i> </div>

            <div class="col-md-9 text-left pt-2">
            	<div class="row">
            		<h4 class="article-title">{{ blogs }}</h4>
            	</div>
            	<div class="row">
            		<p class="article-content">{{ blogs.description }}</p>
            	</div>
                
            </div>
        </div>
      </div>
	</article>
	</div>
{% endblock %}
