{% extends 'base1.html' %}
{% block content %}

{% if blogs|length == 0 %}


<div class="col-md-10 pt-2" style="text-align: center">
    <div class="pt-5">
    <p style="background:#6c757d;color:white"><i>{{ text }}<i></p>
    </div>
</div>


{% else %}

<div class="col-md-10 pt-2" style="background: #6c757d;">
	{% for blog in blogs %}

	<article class="content-section">
    <img  class="rounded-circle  article-img" src=" {{ blog.blog.author.profile.image.url }} ">
      <div class="media-body">
        <div class="article-metadata row">
          <div class="col-md-9">
            <a class="mr-2" href="#">{{ blog.blog.author }}</a>
              <small class="text-muted">{{ blog.blog.date }}</small>
          </div>
          <div class="col-md-3 text-right">
            <a href="{% url 'removeStar' blog.blog.id %}"><i class="fa fa-star px-2"></i></a>
          </div>  
        </div>
        <div class="row">
            <div class="col-md-3 text-left"> <i class="fa fa-sticky-note"></i> </div>

            <div class="col-md-9 text-left pt-2">
            	<div class="row">
            		<h4><a class="article-title" href="{% url 'blogsDetail' blog.blog.id %}">{{ blog.blog }}</a></h4>
            	</div>
            	<div class="row">
            		<p class="article-content">{{ blog.blog.description|truncatechars_html:200 }}</p>
            	</div>
                
            </div>
        </div>
      </div>
	</article> 
	{% endfor %}
</div>

{%endif%}

{% endblock %}
